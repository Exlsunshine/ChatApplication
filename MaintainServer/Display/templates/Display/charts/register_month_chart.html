        src="static/chart/js/jquery-1.8.2.min.js"></script>

    ${
    demo

</style>
<script type="text/javascript">
var registermonth_dict = {{registermonth_dict|safe}}
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '本月注册人数'
        },
        xAxis: {
            categories:  ['1号', '2号', '3号', '4号', '5号', '6号'
            				, '7号', '8号', '9号', '10号', '11号', '12号'
            				, '13号', '14号', '15号', '16号', '17号', '18号'
            				, '19号', '20号', '21号', '22号', '23号', '24号'
            				, '25号', '26号', '27号', '28号', '29号', '30号', '31号']
        },
        yAxis: {
            min: 0,
            title: {
                text: '人数'
            },
            stackLabels: {
                enabled: true,
                style: {
                    fontWeight: 'bold',
                    color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                }
            }
        },
        legend: {
            align: 'right',
            x: -30,
            verticalAlign: 'top',
            y: 25,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
            borderColor: '#CCC',
            borderWidth: 1,
            shadow: false
        },
        tooltip: {
            formatter: function () {
                return '<b>' + this.x + '</b><br/>' +
                    this.series.name + ': ' + this.y + '<br/>' +
                    '总和: ' + this.point.stackTotal;
            }
        },
        plotOptions: {
            column: {
                stacking: 'normal',
                dataLabels: {
                    enabled: true,
                    color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                    style: {
                        textShadow: '0 0 3px black'
                    }
                }
            }
        },
        series: [{
            name: '本月注册人数（男）',
            data: registermonth_dict.male
        }, {
            name: '本月注册人数（女）',
            data: registermonth_dict.female
        }]
    });
});
