<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.2.min.js"></script>
<style type="text/css">
    ${demo.css}
</style>
<script type="text/javascript">
$(function () {
    $(document).ready(function () {
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $('#container').highcharts({
            chart: {
                type: 'spline',
                animation: Highcharts.svg, // don't animate in old IE
                marginRight: 10,
                events: {
                    load: function () {

                        // set up the updating of the chart each second
                        var series = this.series[0];
                        setInterval(function () {
                            var x = (new Date()).getTime(); // current time


                       //     y = Math.random();
                            var xmlHttp = null;
                            xmlHttp = new XMLHttpRequest();
                            xmlHttp.open( "GET", "getNum", false );
                            xmlHttp.send( null );
                            var y = parseInt(xmlHttp.responseText);
                            series.addPoint([x, y], true, true);
                            document.getElementById("realtime_online_num").innerHTML = y;

                            xmlHttp.open( "GET", "getDownloadNum", false );
                            xmlHttp.send( null );
                            var downloadNum = parseInt(xmlHttp.responseText);
                            document.getElementById("download_num").innerHTML = downloadNum;
                        }, 1000);
                    }
                }
            },
            title: {
                text: '实时在线人数'
            },
            xAxis: {
                title:{
                    text:'时间'
                },
                type: 'datetime',
                tickPixelInterval: 150
            },
            yAxis: {
                title: {
                    text: '人数'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function () {
                    return '<b>' + this.series.name + '</b><br/>' +
                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                        Highcharts.numberFormat(this.y, 2) + '人';
                }
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            series: [{
                name: '实时在线人数',
                data: (function () {
                    // generate an array of random data
                    var data = [],
                        time = (new Date()).getTime(),
                        i;
                    var xmlHttp = null;
                            xmlHttp = new XMLHttpRequest();
                            xmlHttp.open( "GET", "getNum", false );
                            xmlHttp.send( null );
                            var y = parseInt(xmlHttp.responseText);
                            document.getElementById("realtime_online_num").innerHTML = y;

                            xmlHttp.open( "GET", "getDownloadNum", false );
                            xmlHttp.send( null );
                            var downloadNum = parseInt(xmlHttp.responseText);
                            document.getElementById("download_num").innerHTML = downloadNum;

                    for (i = -19; i <= 0; i += 1) {
                        data.push({
                            x: time + i * 1000,
                            y: y
                        });
                    }
                    return data;
                }())
            }]
        });
    });
});

</script>
<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
